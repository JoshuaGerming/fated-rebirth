<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fated Rebirth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Side Menu -->
    <div class="menu">
      <h1>Fated Rebirth</h1>
      <button onclick="startNewRun()">Start New Run</button>
      <button onclick="loadRun()">Load Run</button>
      <button onclick="multiplayer()">Multiplayer</button>
      <button onclick="challengeMode()">Challenge</button>
      <button onclick="createProfile()">Create Profile</button>
      <button onclick="openSettings()">Settings</button>
      <button onclick="exitGame()">Exit Game</button>
    </div>

    <!-- Right Side Info Panel -->
    <div class="context-panel" id="context-panel">
      <h2>Welcome to Fated Rebirth</h2>
      <p>Choose an option from the menu to begin your journey.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
