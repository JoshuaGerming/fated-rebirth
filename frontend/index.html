<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fated Rebirth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Side Menu -->
    <div class="menu">
      <h1>Fated Rebirth</h1>
      <p class="subtitle">A text adventure</p>
      <!-- Core Menu Options -->
      <button onclick="createProfile()">Create Profile</button>
      <button onclick="loadRun()">Load Profile</button>
      <button onclick="openIndex()">Index</button>
      <button onclick="showMenu()">Main Menu</button>
      <button onclick="openProgressionHub()">Progression Hub</button>
    </div>

    <!-- Right Side Info Panel -->
    <div class="context-panel" id="context-panel">
      <h2>Welcome to Fated Rebirth</h2>
      <p>Start by creating or loading a hero profile.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
