<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fated Rebirth</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="logged-out">
  <div class="container">
    <!-- Side menu -->
    <aside class="menu side-menu">
      <h1>Fated Rebirth</h1>
      <p class="subtitle">A text adventure</p>

      <button onclick="startNewRun()">Start New Run</button>
      <button onclick="createProfile()">Create Profile</button>
      <button onclick="loadRun()">Load Run</button>
      <button onclick="openIndex()">Index</button>
      <button onclick="openProgressionHub()">Progression Hub</button>
      <button onclick="openShop()">Shop</button>
      <button onclick="openInventory()">Inventory</button>

      <!-- these two toggle via body.logged-in / logged-out -->
      <button id="btn-login"  onclick="showAuth()">Login</button>
      <button id="btn-logout" onclick="exitGame()">Logout</button>
    </aside>

    <!-- Main content area -->
    <main class="context-panel" id="context-panel">
      <h2>Welcome to Fated Rebirth</h2>
      <p>Choose an option from the menu to begin your journey.</p>
    </main>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
